apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: juice-shop-network-policy
  namespace: juice-shop
  labels:
    app: juice-shop
spec:
  podSelector:
    matchLabels:
      app: juice-shop
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from GCP Load Balancer
    - from: []
      ports:
        - protocol: TCP
          port: 3000
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow HTTPS outbound (for npm packages, etc.)
    - to: []
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
